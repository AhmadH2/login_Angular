<form (ngSubmit)='onSubmit()' #loginForm="ngForm">
    <h2>Log in</h2>
    <div class="fomr-group">
        <label for="">User Name</label>
        <input required type="text" class="form-control" [(ngModel)]='user.username' #username='ngModel'
            name="username">
        <div [hidden]='username.valid || !password.touched' class="alert alert-danger">
            User name is required
        </div>
    </div>
    <div class="form-gorup">
        <label for="">Password</label>
        <input required type="password" class="form-control" [(ngModel)]='user.password' #password='ngModel'
            name="password">
        <div [hidden]='password.valid  || !password.touched' class="alert alert-danger">
            User name is required
        </div>
    </div>
    <button [disabled]='!loginForm.form.valid' type="submit" class="btn btn-primary">log in</button>
</form>
<p>{{errMessage}}</p>
